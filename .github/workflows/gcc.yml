name: GCC
on:
  workflow_call:
    job_name:
      required: true
      type: string
    image_name:
      required: true
      type: string
    cpp_std_version:
      required: true
      type: string
    build_type:
      required: false
      type: string
      default: "Debug"
    gcc_version:
      required: true
      type: string

env:
  CC: /usr/bin/gcc-${{inputs.gcc_version}}
  CXX: /usr/bin/g++-${{inputs.gcc_version}}
jobs:
  build:
    name: ${{inputs.job_name}}
    runs-on: ${{inputs.image_name}}
    steps:
      - uses: actions/checkout@v4
      - name: Prepare CMake
        uses: jwlawson/actions-setup-cmake@v1.14
        with:
          cmake-version: '3.22.x'
      - name: Prepare Vulkan SDK
        uses: humbletim/setup-vulkan-sdk@v1.2.0
        with:
          vulkan-query-version: 1.3.204.0
          vulkan-components: Vulkan-Headers, Vulkan-Loader
          vulkan-use-cache: true
      - name: Prepare GCC
        run: |
          sudo apt update -y
          sudo apt install gcc-${{inputs.gcc_version}} g++-${{inputs.gcc_version}} -y
      - name: Prepare project
        run: >-
          cmake -B cmake-build-debug
          -DCMAKE_CXX_STANDARD=${{inputs.cpp_std_version}}
          -DCMAKE_BUILD_TYPE=${{inputs.build_type}} 
          -G "Unix Makefiles"
      - name: Build project
        run: |
          export THREADS=$(grep -c ^processor | /proc/cpuinfo)
          cmake --build cmake-build-debug --config ${{inputs.build_type}} --target aetherium-tests --parallel $THREADS
      - name: Run tests
        working-directory: ${{github.workspace}}/cmake-build-debug
        run: ctest -C ${{inputs.build_type}}